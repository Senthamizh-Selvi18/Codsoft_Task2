<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Senthamarai Constructions Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="landing">
    <div class="overlay"></div>

    <div class="content">
      <h2>Welcome to Senthamarai Constructions</h2>
      <p>Building Dreams, Creating Landmarks. Trusted by families & businesses across Tamil Nadu.</p>
      <button class="btn" onclick="showForm()">Get In Touch</button>
    </div>

    <form id="contact-form">
      <h3>Contact Us</h3>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
